  - git: https://github.com/input-output-hk/cardano-ledger
    commit: 8854e56b68ab3b73ed2fd445d8c1db7d34b7c7f2
    subdirs:
      - cardano-ledger
      - cardano-ledger/test
      - crypto
      - crypto/test

  - git: https://github.com/input-output-hk/ouroboros-network
    commit: b7d3ef6c68169e5ce4396b26085a9cebc500f615
    subdirs:
      - io-sim-classes
      - network-mux
      - ouroboros-network
      - ouroboros-consensus
      - typed-protocols
      - typed-protocols-cbor
